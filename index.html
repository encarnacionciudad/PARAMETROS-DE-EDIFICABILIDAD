<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>PARAMETROS DE EDIFICABILIDAD</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Rio_1.js"></script>
        <script src="data/Puentes_2.js"></script>
        <script src="data/FOT_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-27.454495196844913,-56.103554143422265],[-27.177345018983615,-55.65887715689445]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Rio_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Rio_1_0() {
            return {
                pane: 'pane_Rio_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(195,221,252,0.7607843137254902)',
                interactive: false,
            }
        }
        map.createPane('pane_Rio_1');
        map.getPane('pane_Rio_1').style.zIndex = 401;
        map.getPane('pane_Rio_1').style['mix-blend-mode'] = 'normal';
        var layer_Rio_1 = new L.geoJson(json_Rio_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Rio_1',
            layerName: 'layer_Rio_1',
            pane: 'pane_Rio_1',
            onEachFeature: pop_Rio_1,
            style: style_Rio_1_0,
        });
        bounds_group.addLayer(layer_Rio_1);
        map.addLayer(layer_Rio_1);
        function pop_Puentes_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Puentes_2_0() {
            return {
                pane: 'pane_Puentes_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Puentes_2');
        map.getPane('pane_Puentes_2').style.zIndex = 402;
        map.getPane('pane_Puentes_2').style['mix-blend-mode'] = 'normal';
        var layer_Puentes_2 = new L.geoJson(json_Puentes_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Puentes_2',
            layerName: 'layer_Puentes_2',
            pane: 'pane_Puentes_2',
            onEachFeature: pop_Puentes_2,
            style: style_Puentes_2_0,
        });
        bounds_group.addLayer(layer_Puentes_2);
        map.addLayer(layer_Puentes_2);
        function pop_FOT_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">FIT</th>\
                        <td>' + (feature.properties['FIT'] !== null ? autolinker.link(feature.properties['FIT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FOT</th>\
                        <td>' + (feature.properties['FOT'] !== null ? autolinker.link(feature.properties['FOT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LOTE Min.</th>\
                        <td>' + (feature.properties['LOTE Min.'] !== null ? autolinker.link(feature.properties['LOTE Min.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALTURAS</th>\
                        <td>' + (feature.properties['ALTURAS'] !== null ? autolinker.link(feature.properties['ALTURAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FOT_3_0(feature) {
            switch(String(feature.properties['FOT'])) {
                case '1.5':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,248,201,1.0)',
                interactive: true,
            }
                    break;
                case '2.5':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,219,20,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,159,33,1.0)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,57,57,1.0)',
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(160,62,177,1.0)',
                interactive: true,
            }
                    break;
                case '6':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(88,37,171,1.0)',
                interactive: true,
            }
                    break;
                case '7':
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,4,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_FOT_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_FOT_3');
        map.getPane('pane_FOT_3').style.zIndex = 403;
        map.getPane('pane_FOT_3').style['mix-blend-mode'] = 'normal';
        var layer_FOT_3 = new L.geoJson(json_FOT_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FOT_3',
            layerName: 'layer_FOT_3',
            pane: 'pane_FOT_3',
            onEachFeature: pop_FOT_3,
            style: style_FOT_3_0,
        });
        bounds_group.addLayer(layer_FOT_3);
        map.addLayer(layer_FOT_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>PARAMETROS DE EDIFICABILIDAD</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'FOT<br /><table><tr><td style="text-align: center;"><img src="legend/FOT_3_150.png" /></td><td>1,5</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_251.png" /></td><td>2,5</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_302.png" /></td><td>3,0</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_403.png" /></td><td>4,0</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_504.png" /></td><td>5,0</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_605.png" /></td><td>6,0</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_706.png" /></td><td>7,0</td></tr><tr><td style="text-align: center;"><img src="legend/FOT_3_7.png" /></td><td></td></tr></table>': layer_FOT_3,'<img src="legend/Puentes_2.png" /> Puentes': layer_Puentes_2,'<img src="legend/Rio_1.png" /> Rio': layer_Rio_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
